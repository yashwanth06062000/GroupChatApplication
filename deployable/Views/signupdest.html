<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
 <div id="Signupdiv">   
   <form action=""  class="signupform" >
         <label for="name">Name:</label>
         <input type="text"class="formitem" id="name" name="name"> <br>
         <label for="email">Email:</label>
         <input type="email"class="formitem"  id="email" name="email"><br>
         <label for="phoneno">Phone no:</label>
         <input type="text" class="formitem" id="phone" name="phoneno"><br>
         <label for="password">Password:</label>
         <input type="password" class="formitem" id="password" name="password"><br>
         <button class="signupbutton" id="signup">Submit</button>
   </form>
</div>
<script  src="./signup.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
